<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css" />
    <title>Pip-Boy</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar-one">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">STAT <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                            WEAPONS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            ARMOR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            AID
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active full" id="status" role="tabpanel">
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>
                        <div class="item-stats">
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="damage pull-right">48</div>
                                        <div class="pull-left">Damage</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="ammo pull-right">500</div>
                                        <div class="pull-left">Ammo</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="fire_rate pull-right">48</div>
                                        <div class="pull-left">Fire Rate</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="range pull-right">48</div>
                                        <div class="pull-left">Range</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="accuracy pull-right">48</div>
                                        <div class="pull-left">Accuracy</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="weight pull-right">48</div>
                                        <div class="pull-left">Weight</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="value pull-right">48</div>
                                        <div class="pull-left">Value</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">
                        Armor
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        Aids
                    </div>
                </div>
            </div>
        </div>
    </div>

    <navbar class="navbar navbar-expand-lg navbar-light pip-footer" id="navbar-two">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span> LEVEL 1 </span>
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 50/50
            </div>
        </div>
    </navbar>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src="script.js"></script>

</html>
